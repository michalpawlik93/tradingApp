name: Publish TradingApi

on:
  workflow_dispatch:
  push:
    branches:
    - master
    paths:
    - 'src/TradingApp.TradingViewProvider/**'
    - 'src/TradingApp.TradingWebApi/**'
    - 'src/**'
jobs:
  Build:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
        
      - name: Restore
        run: dotnet restore ./TradingApp.sln
      
      - name: Build
        run: dotnet build ./TradingApp.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test ./TradingApp.sln --configuration Release --no-restore --logger "trx;LogFileName=test-results.trx" || true
      
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: DotNET Tests
          path: "**/TestResults/test-results.trx"                          
          reporter: dotnet-trx
          fail-on-error: true

      - name: Publish
        run: dotnet publish ./TradingApp.sln --configuration Release --no-build

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v3
        with:
          name: tradingViewApp
          path: ./TradingApp.sln
